<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="editor-container">
        <div id="undo-redo">
            <button onclick="undo()">Undo</button>
            <button onclick="redo()">Redo</button>
        </div>
        <textarea id="text-editor" placeholder="New Text..."></textarea>
        <div id="format-options">
            <div>
                <label for="font-style">Font Style:</label>
                <select id="font-style" onchange="changeFontStyle()">
				    <option value="Monospace">Monospace</option>
					<option value="Open Sans">Open Sans</option>
					<option value="Cursive">Cursive</option>
					<option value="Verdana">Verdana</option>
					<option value="Fantasy">Fantasy</option>
					<option value="Georgia">Georgia</option>
					<option value="Helvetica">Helvetica</option>
					<option value="Trebuchet MS">Trebuchet MS</option>
					<option value="Brush Script">Brush Script</option>
					<option value="Garamond">Garamond</option>
					<option value="Geneva">Geneva</option>
					<option value="Calibri">Calibri</option>
					<option value="Cambria">Cambria</option>
					<option value="Andale Mono">Andale Mono</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                </select>
            </div>
            <div>
                <label for="font-size">Font Size:</label>
                <select id="font-size" onchange="changeFontSize()">
                    <option value="12px">12px</option>
                    <option value="16px">16px</option>
                    <option value="20px">20px</option>
					<option value="24px">24px</option>
					<option value="48px">48px</option>
					<option value="64px">64px</option>
					<option value="124px">124px</option>
					<option value="144px">144px</option>
					
                </select>
            </div>
            <div>
                <label for="font-color">Font Color:</label>
                <input type="color" id="font-color" onchange="changeFontColor()">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
